{% extends 'base_santri.html' %}
{% load static %}

{% block content %}
<!-- Isi Content -->
<div class="content-wrapper">
    <br>
    <!-- Main content -->
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-md-10">
                <h5>Tabel Tahun Pelajaran</h5>
                <hr>
                <div class="card card-body">
                    <a class="btn btn-info btn-block" href="{% url 'form_th' %}">Tambah Tahun Pelajaran</a>
                    <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
                        <tr>
                            <th width="10px">No</th>
                            <th><center>Nama Tahun Pelajaran</center></th>
                            <th><center>Aksi</center></th>
                        </tr>
                        {% for th in list %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td> {{ th.tahun_pelajaran }}</td>
                            <td><center><a href="{% url 'edit_tahunpelajaran' th.id %}" class="btn btn-secondary"> Edit</a></center></td>
                        </tr>

                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">Data Tahun Pelaran Kosong</td>
                        </tr {% endfor %} </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.content -->
</div>
<!-- /.Isi Content -->
{% endblock content %}
