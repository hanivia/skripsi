{% extends 'base_santri.html' %}

{% block content %}
<div class="content-wrapper">
    <br>
    <div class="container-fluid">

            <div class="col-md-8">
                <div class="card card-body">
                    <p> Apakah anda yakin ingin menghapus?</p>

                        {% csrf_token %}

                        <a class="btn btn-danger" href="{% url 'pesan_admin' %}" role="button">Tidak</a>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
